<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Full Screen & Play Video with Background Sound</title>
<style>
  /* Basic styles */
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
    cursor: pointer;
    text-align: center;
    position: relative;
    overflow: hidden;
    user-select: none; /* disable text selection */
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('prank.jpg'); /* local image */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    filter: blur(20px);
    transform: scale(1.05);
    z-index: 0;
    transition: filter 1.5s ease;
  }

  body::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1;
    transition: background 1.5s ease;
  }

  .blurry-text {
    font-size: 3rem;
    font-weight: bold;
    color: white;
    animation: pulse 2s infinite;
    letter-spacing: 3px;
    z-index: 2;
    transition: opacity 0.5s ease;
  }

  .tap-text {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #ccc;
    animation: fade 1.5s infinite;
    z-index: 2;
    transition: opacity 0.5s ease;
  }

  .hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* Video styles */
  #myVideo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100vw;
    max-height: 100vh;
    z-index: 3;
    display: none;
    background: black;
  }

  /* Loading overlay with spinner */
  #loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: auto;
    opacity: 1;
    transition: opacity 0.4s ease;
  }

  #loadingOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* Spinner style */
  .spinner {
    border: 8px solid rgba(255, 255, 255, 0.2);
    border-top: 8px solid white;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1.2s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes pulse {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
  }

  @keyframes fade {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }
</style>
</head>
<body>

  <!-- Loading screen -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="blurry-text">SOUND</div>
  <div class="tap-text">Tap to View Content</div>

  <video id="myVideo" src="pramk.mp4" preload="auto" playsinline></video>

  <!-- Background audio -->
  <audio id="bgAudio" src="p1.mp3" loop preload="auto" muted></audio>

<script>
  const loadingOverlay = document.getElementById('loadingOverlay');
  const video = document.getElementById('myVideo');
  const bgAudio = document.getElementById('bgAudio');

  // Start muted audio ASAP (to allow autoplay policies)
  bgAudio.play().catch(() => { /* ignore autoplay errors */ });

  // Block clicks initially until loading is done
  document.body.style.pointerEvents = 'none';

  // Check if page and video are loaded fully
  function checkLoaded() {
    if (document.readyState === 'complete' && video.readyState >= 4) { // HAVE_ENOUGH_DATA = 4
      loadingOverlay.classList.add('hidden');
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        // Enable body clicks after loading
        document.body.style.pointerEvents = 'auto';
      }, 400);
    }
  }

  window.addEventListener('load', checkLoaded);
  video.addEventListener('loadeddata', checkLoaded);

  // Only trigger playVideoOnce if loading is finished
  document.body.addEventListener('click', () => {
    if (loadingOverlay.style.display === 'none') {
      playVideoOnce();
    }
  });

  async function playVideoOnce() {
    try {
      if (document.documentElement.requestFullscreen) {
        await document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        await document.documentElement.webkitRequestFullscreen();
      }
    } catch(e) {
      console.log("Fullscreen request denied", e);
    }

    // Unmute and set volume of background audio on user interaction
    bgAudio.muted = false;
    bgAudio.volume = 1.0;

    // Hide intro texts
    document.querySelector(".blurry-text").classList.add('hidden');
    document.querySelector(".tap-text").classList.add('hidden');

    // Show and play video
    video.style.display = 'block';
    video.play();

    video.onended = () => {};
  }

  // Prevent back navigation by pushing state repeatedly
  function preventBack() {
    history.pushState(null, null, location.href);
  }
  preventBack();
  window.addEventListener('popstate', () => {
    preventBack();
  });

  // Keep fullscreen active if exited
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(() => {});
    }
  });
  document.addEventListener('webkitfullscreenchange', () => {
    if (!document.webkitFullscreenElement) {
      document.documentElement.webkitRequestFullscreen().catch(() => {});
    }
  });

  // Disable forbidden keys
  function blockForbiddenKeys(e) {
    const forbiddenKeys = [
      "Escape", "Esc", "Backspace", "F11"
    ];
    const forbiddenCtrlKeys = ["w", "W", "r", "R"];
    const forbiddenCtrlShiftKeys = ["I", "i", "J", "j", "C", "c"];

    if (forbiddenKeys.includes(e.key)) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
    if (e.ctrlKey && forbiddenCtrlKeys.includes(e.key)) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
    if (e.ctrlKey && e.shiftKey && forbiddenCtrlShiftKeys.includes(e.key)) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
  }

  window.addEventListener('keydown', blockForbiddenKeys, true);
  document.addEventListener('keydown', blockForbiddenKeys, true);

  // Disable right-click menu
  window.addEventListener('contextmenu', e => {
    e.preventDefault();
  });

  // Disable text selection and dragging
  document.addEventListener('selectstart', e => e.preventDefault());
  document.addEventListener('dragstart', e => e.preventDefault());
</script>

</body>
</html>
